      topKey: "system"
      topLabel: "系统管理"
      groupLabel: "系统配置"
      itemLabel: "配置列表"
      role: "ADMIN"
    apis: ["create", "update", "delete", "search(configName configKey)", "table(configName configKey configValue configType)"]
    fields:
      - name: "id"
        type: "Long"
        comment: "配置ID"
        primaryKey: true
        autoIncrement: true
      - name: "configName"
        type: "String"
        comment: "配置名称"
        length: 100
        nullable: false
        query:
          enabled: true
          queryTypes: ["LIKE"]
      - name: "configKey"
        type: "String"
        comment: "配置键名"
        length: 100
        nullable: false
