        query:
          enabled: true
          queryTypes: ["LIKE"]
      - name: "configValue"
        type: "String"
        comment: "配置键值"
        length: 500
        nullable: false
      - name: "configType"
        type: "Integer"
        comment: "配置类型"
        defaultValue: 0
      - name: "remark"
        type: "String"
        comment: "备注"
        length: 500
      - name: "createdTime"
        type: "LocalDateTime"
        comment: "创建时间"
      - name: "updatedTime"
        type: "LocalDateTime"
        comment: "更新时间"
      - name: "deleted"
        type: "Integer"
        comment: "删除标记"
        defaultValue: 0
        logicDelete: true